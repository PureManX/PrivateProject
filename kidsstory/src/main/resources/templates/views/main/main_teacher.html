<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/mobileLayout">
<head>
	<style>
		.buttonWrap {
			margin-top: 2vw;
			text-align: center;
		}
		.buttonWrap a{
			display :block;
			margin: 0;
			width: 25vw;
			height: auto;
/* 			border: 1px solid #EEEEEE; */
			float: left;
			padding: 3vw 4vw;
		}
		.button-wrap-menu {
			display :inline-block;
			margin: 0;
			width: 20vw;
			height: 20vw;
			border: 1px solid #EEEEEE;
		}
		.buttonWrap a img.menuBtn {
			width: 100%;
			height: auto;
		}
		.profile-info-wrap{
			margin-top: 8vw;
			text-align: center;
		}
		.profile-info-wrap a{
			position:relative;
			display :inline-block;
			width: 18vw;
			height: 18vw;
		}
		.profile-info-wrap a img.menuBtn {
			width: 100%;
			height: auto;
		}
		.profile-info-wrap .noti{
			position: absolute;
			right: 0;
			top: 0;
			background: #ffdf02;
			width: 6vw;
			height: 6vw;
			text-align: center;
			line-height: 6vw;
			border-radius: 3vw;
			color: #6d0c0e;
		}
		div.child-porfile-wrap {
			background: #FFF;
			margin: 5vw 0;
		}
		div.child-porfile-wrap article{
			border: 2px solid #464b5e;
			margin: 2vw;
		}
		div.child-porfile-wrap div.profile-image-wrap {
			width: 35vw;
		    height: 35vw;
		    display: inline-block;
		    position: relative;
		    float: left;
			padding: 2px;
			border: 2px solid #EEEEEE;
		}
		div.child-porfile-wrap div.profile-text-wrap {
			display: block;
			height: 30vw;
		}
		
		div.child-porfile-wrap div.profile-button-wrap {
			display: block;
			text-align: right;
			width: 100%;
			padding-right: 5vw;
		}
		div.child-porfile-wrap img{
			width: 100%;
			height: 100%;
		}
		.profile-wrap{
		    display: inline-block;
		    width: 100%;
		    height: 100%;
		    text-align: left;
		    padding: 6vw;
		    overflow: auto;
   		}

		.modal-header {
			background: #faffd8;
			font-size: 1.2em;
			font-weight: bold;
		}
		.modal-body {
			text-align: center;
		}
		.modal-content {
			border: none;
			border-radius: 0;
		}
		.vertical-alignment-helper {
		    display:table;
		    height: 100%;
		    margin: 0 auto;
		}
		.vertical-align-center {
		    /* To center vertically */
		    display: table-cell;
		    vertical-align: middle;
		}
		.modal-content {
		    width:inherit;
		    height:inherit;
		    margin: 0 auto;
		}
		.mContents {
			background : #FFF;
			height: 100%;
		}
		#profile-carousel .carousel-control {
			background-image: none;
			width: 10vw;
		}
		#profile-carousel .carousel-control span{
			color: #e5cf39;
		}
		.carousel-indicators li, .carousel-indicators li.active {
			background-color: #e5cf39;
		}
		.glyphicon-camera, .glyphicon-cloud-upload {
			width: 10vw;
			height: 10vw;
			font-size: 7vw;
			color: #ffdf00;
			padding: 1vw;
		}
		input.file , .ui-input-text{
			visibility: hidden;
			position: absolute;
		}
		.profile-desc-wrap {
			float: right;
			width: 50vw;
			text-align: center;
		}
		.carousel-indicators {
			bottom: -8vw;
		}
		.inline-block {
			display: inline-block;
		}
		/* 투약 modal */
		.medi-item{
			width: 100%;
			text-align: left;
			font-size: 4vw;
			height: 10vw;
			line-height: 8vw;
			margin-bottom: 1vw;
			padding: 1vw 2vw;
			border: 1px solid #d6d4d4;
			margin-right: 0;
		}
		.medi-name{
			display: inline-block;
			width: 18vw;
		}
		.medi-time{
			display: inline-block;
			width: 13vw;
		}
		.medi-desc{
			display: inline-block;
			width: 30vw;
		}
		.msg-item{
			width: 100%;
			text-align: left;
			font-size: 4vw;
			line-height: 8vw;
			margin-bottom: 1vw;
			padding: 1vw 2vw;
			border: 1px solid #d6d4d4;
			overflow: auto;
		}
		.msg-item img{
	    	display: inline-block;
    		width: 15vw;
    		float: left;
		}
		.msg-wrap{
			display: inline-block;
			width: 60vw;
			float: left;
			padding-left: 1vw;
		}
		.msg-name{
			display: inline-block;
			font-weight: bold;
		}
		.msg-time{
			display: inline-block;
			float: right;;
			font-size: 0.9em
		}
		.msg-desc{
			display: block;
			width: 100%;
			line-height: 1.3;
			font-size: 0.9em;
		}
	</style>
</head>
<body>
	<div id="content_wrap">
		<section class="mContents" layout:fragment="content">
			<div class="child-porfile-wrap">
				<div class="item profile-wrap">
					<div class="profile-image-wrap img-circle">
						<img th:src="@{/file/data/{imgSrc}(imgSrc=${loginUser.user.imgSrc})}" class="img-circle" />
					</div>
					<div class="profile-desc-wrap">
						<div class="profile-text-wrap">
							<h5 class="profile-text-name fontsize_15e inline-block" th:text="${loginUser.user.userNm}"></h5>
							<h5 class="profile-text-class fontsize_12e inline-block" th:text="${loginUser.userClass.clsNm} + 반"></h5>
							<div class="profile-info-wrap">
								<a data-toggle="modal" data-target="#medi-modal">
									<img class="menuBtn" th:src="@{/images/common/profile_noti_medireq.png}" />
									<span class="noti circle">3</span>
								</a>
								<a data-toggle="modal" data-target="#msg-modal">
									<img class="menuBtn" th:src="@{/images/common/profile_noti_msg.png}" />
									<span class="noti circle">3</span>
								</a>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="buttonWrap">
				<article>
					<a href="http://cnkisoft.kr/kidsstory/intro.php">
						<img class="menuBtn" th:src="@{/images/menu/guest/btn_schinfo.png}" />
					</a>
					<a th:href="@{/diary/list}">
						<img class="menuBtn" th:src="@{/images/menu/parents/btn_diary.png}" />
					</a>
					<a onclick="moveToGallery()">
						<img class="menuBtn" th:src="@{/images/menu/parents/btn_album.png}" />
					</a>
					<a onclick="readyButton()">
						<img class="menuBtn" th:src="@{/images/menu/parents/btn_calendar.png}" />
					</a>
					<a th:href="@{/menu/today}">
						<img class="menuBtn" th:src="@{/images/menu/parents/btn_menu.png}" />
					</a>
					<a th:href="@{/board/teacher/buslinelist/on}">
						<img class="menuBtn" th:src="@{/images/menu/teacher/btn_mngattbus.png}" />
					</a>
					<a th:href="@{/board/teacher/buslinelist/off}">
						<img class="menuBtn" th:src="@{/images/menu/teacher/btn_mngoutbus.png}" />
					</a>
<!-- 					<a th:href="@{/test/teacher/childList}"> -->
<!-- 						<img class="menuBtn" th:src="@{/images/menu/teacher/btn_children.png}" /> -->
<!-- 					</a> -->
					<a th:href="@{/notice/list}">
						<img class="menuBtn" th:src="@{/images/menu/parents/btn_school_notice.png}" />
					</a>
				</article>
			</div>
				
			<div class="modal modal-center" id="medi-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="vertical-alignment-helper">
					<div class="modal-dialog vertical-align-center" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">금일 투약 리스트</h4>
							</div>
							<div class="modal-body">
								<div class="medi-item">
									<span class="medi-name">박한솔</span>
									<span class="medi-time">09:20</span>
									<span class="medi-desc">물약 1회</span>
								</div>
								<div class="medi-item">
									<span class="medi-name">김하늘</span>
									<span class="medi-time">식후</span>
									<span class="medi-desc">알약 2개</span>
								</div>
								<div class="medi-item">
									<span class="medi-name">김아람</span>
									<span class="medi-time">15:10</span>
									<span class="medi-desc">연고</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal modal-center" id="msg-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="vertical-alignment-helper">
					<div class="modal-dialog vertical-align-center" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">메세지 수신 리스트</h4>
							</div>
							<div class="modal-body">
								<div class="msg-item" onclick="moveToChat(1)">
									<img th:src="@{/file/data//prof/prof_1.png}" class="img-circle" />
									<div class="msg-wrap">
										<span class="msg-name">김신 엄마</span>
										<span class="msg-time">08:15</span>
										<span class="msg-desc">오늘 집안행사로 유치원 쉽니다</span>
									</div>
								</div>
								<div class="msg-item" onclick="moveToChat(2)">
									<img th:src="@{/file/data//prof/prof_3.png}" class="img-circle" />
									<div class="msg-wrap">
										<span class="msg-name">왕여 엄마</span>
										<span class="msg-time">09:15</span>
										<span class="msg-desc">오늘 준비물을 못챙겼습니다. 유치원에서 부탁해요</span>
									</div>
								</div>
								<div class="msg-item" onclick="moveToChat(5)">
									<img th:src="@{/file/data//prof/prof_4.png}" class="img-circle" />
									<div class="msg-wrap">
										<span class="msg-name">써니 엄마</span>
										<span class="msg-time">10:15</span>
										<span class="msg-desc">오늘 하교시 직접 데리러 갑니다</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script th:inline="javascript" layout:fragment="script">
		/*<![CDATA[*/
		var clsId = [[${loginUser.user.clsId}]];
		
		$(document).ready(function() {
		});

		function moveToGallery() {
			location.href = "/user/gallery/" + clsId;
		}
		
		function moveToChat(parentId){
			location.href = "/user/chat?targetId=" + parentId;
		}
	</script>
</body>
</html>
