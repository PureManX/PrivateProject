<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  layout:decorator="layout/mobileLayout">
<head>
	<style>
		section.notice-list-wrap {
			width: 100vw;
			padding: 0 3vw 3vw 3vw;
		}
		section.contents-header {
			padding: 3vw;
		}
		section.contents-header .page-title {
			padding: 3vw;
			width: 100%;
			background: #FFF;
			font-size: 6vw;
			font-weight: bold;
			text-align: center;
			border: 1px solid #d0d0d0;
		}
		article.notice-item {
			position: relative;
			min-height: 100px;
			background: #ffffff;
			border: 1px solid #d0d0d0;
			width: 100%;
			padding : 3vw;
			margin-bottom: 2vw;
		}
		.notice-title {
			height:20px;
			line-height:20px;
			font-size:20px;
	        font-weight:bold;
	        color:#101010;
		}
	
		.notice-create-date {
		    display:block; 
			height:18px;
			line-height:18px;
			font-size:14px;
	        color:#808080;
	        margin-top: 3vw;
		}
		.notice-cotent {
		    display:block; 
			font-size:14px;
	        margin-top:3vw;
	        color:#808080;
		}
		#accordion .panel-default, #accordion .panel-heading, #accordion .collapse.in {
			border-radius: 0;\
    		-webkit-box-shadow: none;
			box-shadow: none;
			overflow: auto;
		}
		.panel-title a {
			width: 100%;
			display: inline-block;
			font-size: 5vw;
		}
		span.diary-date {
			display: inline-block;
			float: right;
			font-size: 3vw;
		}
	</style>
</head>
<body>
<div id="content_wrap">
	<section class="mContents" layout:fragment="content">
		<section class="contents-header">
			<h3 class="page-title">알림장</h3>
		</section>
		<section class="notice-list-wrap">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default" th:each="noticeItem, iterStat : ${noticeList}">
					<div class="panel-heading" role="tab" th:id="heading_ + ${iterStat.index}">
					 	<div>
							<h4 class="panel-title">
								<a role="button" data-toggle="collapse" data-parent="#accordion" th:href="'#collapse_' + ${iterStat.index}" 
									aria-expanded="true" aria-controls="collapseOne"
									th:text="${noticeItem.noticeTitle}">
								</a>
							</h4>
							<span class="diary-date" th:text="${noticeItem.createdDate}"></span>						 	
					 	</div>
					</div>
					<div th:id="'collapse_' + ${iterStat.index}" class="panel-collapse collapse" role="tabpanel"
						th:classappend="${iterStat.index == 0} ? in : ''" 
						th:attr="aria-labelledby=heading_ + ${iterStat.index}">
						<div class="panel-body">
							<p th:utext="${noticeItem.noticeContent}">
							</p>
						</div>
					</div>
				</div>
			</div>	
<!-- 			<article class="notice-item" th:each="noticeItem : ${noticeList}"> -->
<!-- 				<h4 class="notice-title" th:text="${noticeItem.noticeTitle}"></h4> -->
<!-- 				<h5 class="notice-create-date" th:text="${noticeItem.createdDate}"></h5> -->
<!-- 				<p class="notice-cotent" th:utext="${noticeItem.noticeContent}"></p> -->
<!-- 			</article> -->
		</section>
	</section>
</div>
<script th:inline="javascript" layout:fragment="script">
	/*<![CDATA[*/
	/*]]>*/
</script>
</body>
</html>
