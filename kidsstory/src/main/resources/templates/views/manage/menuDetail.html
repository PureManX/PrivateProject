<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  layout:decorator="layout/mobileLayout">
<head>
	<style>
		section.notice-list-wrap {
			width: 100vw;
			padding: 0 3vw 3vw 3vw;
		}
		section.contents-header {
			padding: 3vw;
		}
		section.contents-header .page-title {
			padding: 3vw;
			width: 100%;
			background: #ffdf02;
			font-size: 6vw;
			font-weight: bold;
			text-align: center;
			color: #6b6a57;
		}
		article.menu-item {
			position: relative;
			min-height: 100px;
			background: #ffffff;
			border: 1px solid #d0d0d0;
			width: 100%;
			padding : 3vw;
			margin-bottom: 3vw;
		}
		.menu-date {
			height: 6vw;
			line-height: 4vw;
			font-size: 4vw;
			font-weight: bold;
			color: #101010;
			border-bottom: 1px solid #CCC;
		}
		
		.menu-image-wrap {
			width: 100%;
			padding: 1vw;
			text-align: center;
/* 			margin-top: 2vw; */
			border-bottom: 2px solid #e4e4e4;
		}
		.menu-image {
			width: 100%;
		}
		.menu-type {
			display: inline-block;
			margin: 2vw 0;
			background: #e4e4e4;
			width: 100%;
			padding: 2vw;
			font-size: 4vw;
			font-weight: bold;
		}
		.menu-content-list {
			margin: 2vw;
		}
		
		/* no-data 영역 */
		.no-data {
			width: 100%;
			border: 1px solid #cecece;
			padding: 10vw 3vw;
			text-align: center;
			vertical-align: middle;
		}
		.no-data span {
			font-size: 25vw;
			display: block;
			color: #EEE;
			margin-bottom: 10vw;
		}
		.no-data h2 {
			font-size: 5vw;
		}
		
	</style>
</head>
<body>
<div id="content_wrap">
	<section class="mContents" layout:fragment="content">
		<section class="contents-header">
			<h3 class="page-title" th:text="'식단 ' + ${menuDate}"></h3>
		</section>
		<section class="notice-list-wrap">
			<article th:if="${menuItem == null}">
				<div class="no-data">
					<span class="glyphicon glyphicon-ban-circle"></span>
					<h2>현재 등록된 식단이 없습니다.</h2>
				</div>
			</article>
			<article class="menu-item" th:each="menuItem : ${menuList}" th:if="${menuItem != null}">
				<div class="menu-image-wrap" th:each="menuDetailItem : ${menuItem.menuDetailList}">
					<h5 class="menu-type" th:text="${menuDetailItem.menuType.name}">메뉴 유형</h5>
					<img class="menu-image" th:src="@{/file/data{imgSrc}(imgSrc=${menuDetailItem.imgSrc})}"/>
					<ul class="menu-content-list" >
						<li th:each="menuContent : ${menuDetailItem.menuContentList}" th:text="${menuContent}">메뉴 1</li>
					</ul>
				</div>
			</article>
		</section>
	</section>
</div>
<script th:inline="javascript" layout:fragment="script">
	/*<![CDATA[*/
	/*]]>*/
</script>
</body>
</html>
