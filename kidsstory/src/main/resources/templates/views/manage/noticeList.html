<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  layout:decorator="layout/mobileLayout">
<head>
	<style>
		section.notice-list-wrap {
			width: 100vw;
			padding: 0 3vw 3vw 3vw;
		}
		section.contents-header {
			padding: 3vw;
		}
		section.contents-header .page-title {
			padding: 3vw;
			width: 100%;
			background: #ffdf02;
			font-size: 6vw;
			font-weight: bold;
			text-align: center;
			color: #6b6a57;
		}
		article.notice-item {
			position: relative;
			min-height: 100px;
			background: #ffffff;
			border: 1px solid #d0d0d0;
			width: 100%;
			margin-bottom: 2vw;
		}
		.notice-title {
			line-height: 30px;
			font-size: 18px;
			font-weight: bold;
			color: #101010;
			background: #EEE;
			padding: 10px;
		}
	
		.notice-create-date {
			display: block;
			height: 18px;
			line-height: 18px;
			font-size: 13px;
			color: #808080;
			margin: 3vw;
			text-align: right;
		}
		.notice-cotent {
		    display:block; 
			font-size:14px;
	        margin:3vw;
	        color:#808080;
		}
		.regist-wrap {
			position: fixed;
			width: 10vw;
			height: 10vw;
			background: #ffdf02;
			border-radius: 50%;
			right: 5vw;
			bottom: 25vw;
		}
		.regist-wrap span{
			width: 100%;
			height: 100%;
			color: #fff;
			font-size: 5vw;
			text-align: center;
			line-height: 9vw;
		}
	</style>
</head>
<body>
<div id="content_wrap">
	<section class="mContents" layout:fragment="content">
		<section class="contents-header">
			<h3 class="page-title">공지사항</h3>
		</section>
		<section class="notice-list-wrap">
			<article class="notice-item" th:each="noticeItem : ${noticeList}">
				<h4 class="notice-title" th:text="${noticeItem.noticeTitle}"></h4>
				<h5 class="notice-create-date" th:text="${noticeItem.createdDate}"></h5>
				<p class="notice-cotent" th:utext="${noticeItem.noticeContent}"></p>
			</article>
		</section>
		<div class="regist-wrap">
			<span class="glyphicon glyphicon glyphicon-plus" onclick="clickUploadProfile()"></span>
		</div>
	</section>
</div>
<script th:inline="javascript" layout:fragment="script">
	/*<![CDATA[*/
	/*]]>*/
</script>
</body>
</html>
