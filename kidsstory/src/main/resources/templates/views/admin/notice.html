<html xmlns:th="http://www.thymeleaf.org"

<head>

<body class="hold-transition skin-red-light sidebar-mini">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" layout:fragment="content">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>

						</a>
					</li>
					<li class="active">유치원관리</li>
					<li class="active">공지사항</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-solid box-default">

					<div class="box-header with-border">
						<h3 class="box-title">공지사항 목록</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<div class="box-body">
						<table id="notice-table" class="table table-bordered table-striped dataTable" role="grid" data-height="460">
							<thead>
								<tr>
									<th data-field="noticeId">공지번호</th>
									<th data-field="schCd">유치원코드</th>
									<th data-field="noticeType">공지유형</th>
									<th data-field="noticeTitle">공지제목</th>
									<th data-field="noticeContent">공지내용</th>
								</tr>
							</thead>
						</table>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="button" class="btn btn-info pull-right" onclick="createNotice()">신규등록</button>
					</div>
					<!-- /.box-footer -->
				</div>
				<!-- Your Page Content Here -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<script th:inline="javascript" layout:fragment="script">
		/*<![CDATA[*/
		$(document).ready(function() {
			getNoticeList();
		});
		
		function getNoticeList() {
			$.ajax({
				url : "/rest/admin/notice/list",
				type : "GET",
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				dataType : "JSON",
				success : function (result) {
					var dataTable = $("#notice-table").DataTable(
						{
							data : result.data
							, columns : [
								{ data : "noticeId" }
								, { data : "schCd" }
								, { data : "noticeType" }
								, { data : "noticeTitle" }
								, { data : "noticeContent" }
							]
							, paging: true
							, lengthChange: false
							, searching: true
							, ordering: true
							, info: false
							, autoWidth: false
						}
					);
		
					dataTable.on("selectItems", function( e, dt, items) {
						console.log(items);
					})
				}
			});
	
		}

		}
		/*]]>*/
	</script>
</body>
</html>
